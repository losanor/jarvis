name: Executar lembrete diário

on:
  schedule:
    - cron: '0 12 * * *'  # 09:00 BRT
    - cron: '0 22 * * *'  # 19:00 BRT
  workflow_dispatch:

jobs:
  lembrete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instalar dependências
        run: pip install -r requirements.txt
      - name: Executar lembrete
        run: python executar_lembrete.py
